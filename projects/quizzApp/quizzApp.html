<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../quizzApp/styleQuizApp.css" />
    <title>Quizz App Javascript Vanilla</title>
  </head>
  <body>
    <main>
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="Questions">Quiz header</h2>
          <ul>
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label for="a" id="a_text">Questions</label>
            </li>
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label for="b" id="b_text">Questions</label>
            </li>
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label for="c" id="c_text">Questions</label>
            </li>
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label for="d" id="d_text">Questions</label>
            </li>
          </ul>
        </div>
        <button id="submit">Submit</button>
      </div>
    </main>
    <script src="../quizzApp/quizAppJs.js"></script>
  </body>
</html>
