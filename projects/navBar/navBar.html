<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="/projects/review/assets/elementor-brands.svg"
      type="image/png"
    />
    <link rel="stylesheet" href="../navBar/styleNavBar.css" />
    <title>Javascript Vanilla | NavBar</title>
  </head>
  <body>
    <!--NAV-->
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img
            src="../navBar/img/elementor-brands.svg"
            class="logo"
            alt="Logo"
            title="Logo"
          />
          <!--NAV-BUTTON/MEDIAQUERIE-->
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!--LINKS / List-->
        <ul class="links">
          <li>
            <a href="./navBar.html">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>

        <!--Social Media List-->
        <ul class="social-icons">
          <li>
            <a href="https://www.facebook.com" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedinr.com" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="https://www.youtube.com" target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
          </li>
          <li>
            <a href="https://www.tiktok.com" target="_blank"
              ><i class="fab fa-tiktok"></i
            ></a>
          </li>
          <li>
            <a href="https://www.gitHub.com" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="../navBar/appNavBarJS.js"></script>
  </body>
</html>
